<div class="regions-container">
  <h2>Comunidades Aut√≥nomas</h2>

  <!-- Tabla de Angular Material -->
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Columna ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let region"> {{ region.id }} </td>
    </ng-container>

    <!-- Columna Nombre -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let region"> {{ region.name }} </td>
    </ng-container>

    <!-- Fila de encabezado -->
    <thead>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    </thead>

    <!-- Filas de datos -->
    <tbody>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </tbody>
  </table>

  <!-- Paginador de Angular Material -->
  <mat-paginator
    [length]="totalElements"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 20]"
    (page)="handlePageEvent($event)"
    showFirstLastButtons>
  </mat-paginator>

  <!-- Mensaje de error si la API falla -->
  <p *ngIf="error" class="error-message">{{ error }}</p>
</div>
