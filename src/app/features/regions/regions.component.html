<div class="regions-container">
    <h2>Comunidades Autónomas</h2>
    <table class="regions-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let region of regions">
                <td>{{ region.id }}</td>
                <td>{{ region.name }}</td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="error" class="error-message">{{ error }}</p>
</div>

<div class="regions-container">
  <h2>Comunidades Autónomas</h2>

  <table mat-table [dataSource]="dataSource" matSort class="regions-table">
    <!-- Columna de ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let region">{{ region.id }}</td>
    </ng-container>

    <!-- Columna de Nombre -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let region">{{ region.name }}</td>
    </ng-container>

    <!-- Fila de encabezado -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Fila de datos -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Paginación -->
  <mat-paginator [length]="totalElements" [pageSize]="pageSize" [pageIndex]="currentPage" (page)="handlePageEvent($event)">
  </mat-paginator>

  <p *ngIf="error" class="error-message">{{ error }}</p>
</div>
